openapi: 3.0.0
info:
  title: InTouch Wallet Orchestrator API
  version: 1.0.0
  description: Backend API for orchestrating wallet-to-wallet transfers using InTouch API
  contact:
    name: API Support

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.intouch-wallet.example.com
    description: Production server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              example: VALIDATION_ERROR
            message:
              type: string
              example: Invalid input data
            details:
              type: object

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sourceWallet:
          type: string
          enum: [WAVE, ORANGE, FREE_MONEY]
        destinationWallet:
          type: string
          enum: [WAVE, ORANGE, FREE_MONEY]
        destinationPhone:
          type: string
        amount:
          type: number
        status:
          type: string
          enum: [PENDING, SUCCESS, FAILED]
        intouchTransactionId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - phone
                - password
              properties:
                name:
                  type: string
                  minLength: 2
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                phone:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: '221771234567'
                password:
                  type: string
                  minLength: 8
                  example: SecurePass123
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OTP sent to phone
                  userId:
                    type: string
                    format: uuid
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/verify-otp:
    post:
      tags:
        - Authentication
      summary: Verify OTP and get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - code
              properties:
                phone:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: '221771234567'
                code:
                  type: string
                  pattern: '^[0-9]{6}$'
                  example: '123456'
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  example: SecurePass123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/transfers:
    post:
      tags:
        - Transfers
      summary: Create a new transfer
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sourceWallet
                - destinationWallet
                - destinationPhone
                - amount
              properties:
                sourceWallet:
                  type: string
                  enum: [WAVE, ORANGE, FREE_MONEY]
                  example: WAVE
                destinationWallet:
                  type: string
                  enum: [WAVE, ORANGE, FREE_MONEY]
                  example: ORANGE
                destinationPhone:
                  type: string
                  pattern: '^[0-9]{12}$'
                  example: '221771234567'
                amount:
                  type: number
                  minimum: 1
                  example: 5000
      responses:
        '201':
          description: Transfer created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  transaction:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        example: PENDING
                      intouchTransactionId:
                        type: string
                        example: INT1234567890
                      sourceWallet:
                        type: string
                        example: WAVE
                      destinationWallet:
                        type: string
                        example: ORANGE
                      amount:
                        type: number
                        example: 5000
                      createdAt:
                        type: string
                        format: date-time
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/transfers/{id}/status:
    get:
      tags:
        - Transfers
      summary: Get transfer status
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Transaction ID
      responses:
        '200':
          description: Transaction status retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  transaction:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        example: SUCCESS
                      intouchTransactionId:
                        type: string
                        example: INT1234567890
                      updatedAt:
                        type: string
                        format: date-time
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/transactions:
    get:
      tags:
        - Transactions
      summary: Get user transactions
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, SUCCESS, FAILED]
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  transactions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        sourceWallet:
                          type: string
                          example: WAVE
                        destinationWallet:
                          type: string
                          example: ORANGE
                        amount:
                          type: number
                          example: 5000
                        status:
                          type: string
                          example: SUCCESS
                        createdAt:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        example: 45
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 20
                      totalPages:
                        type: integer
                        example: 3
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/webhooks/intouch:
    post:
      tags:
        - Webhooks
      summary: InTouch webhook callback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - transaction_id
                - status
                - timestamp
                - signature
              properties:
                transaction_id:
                  type: string
                  example: INT1234567890
                status:
                  type: string
                  enum: [PENDING, SUCCESS, FAILED]
                  example: SUCCESS
                timestamp:
                  type: string
                  format: date-time
                signature:
                  type: string
                  description: HMAC signature
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Webhook processed successfully
        '401':
          description: Invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
